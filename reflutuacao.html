<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Reflutuação de Mergulho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator-container">
            <h1 class="text-center mb-4">Calculadora de Reflutuação de Mergulho</h1>
            <form id="reflutuacaoForm">
                <div class="mb-3">
                    <label for="pesoObjeto" class="form-label">Peso do Objeto (kg):</label>
                    <input type="number" id="pesoObjeto" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="profundidade" class="form-label">Profundidade Estimada (metros):</label>
                    <input type="number" id="profundidade" class="form-control" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="pressaoAtmosferica" class="form-label">Pressão Atmosférica (atm):</label>
                    <input type="number" id="pressaoAtmosferica" class="form-control" step="0.01" disabled>
                </div>
                <div class="mb-3">
                    <label for="pressaoCilindro" class="form-label">Pressão do Cilindro (bar):</label>
                    <input type="number" id="pressaoCilindro" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="cilindroPes" class="form-label">Cilindro Utilizado (pés cúbicos):</label>
                    <input type="number" id="cilindroPes" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular Reflutuação</button>
            </form>
            <div id="resultado" class="mt-4"></div>
        </div>
    </div>

    <script>
        const reflutuacaoForm = document.getElementById('reflutuacaoForm');
        const resultadoDiv = document.getElementById('resultado');

        reflutuacaoForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const pesoObjeto = parseFloat(document.getElementById('pesoObjeto').value);
            const profundidade = parseFloat(document.getElementById('profundidade').value);
            const pressaoCilindro = parseFloat(document.getElementById('pressaoCilindro').value);
            const cilindroPes = parseFloat(document.getElementById('cilindroPes').value);

            const volumeCilindroLitros = cilindroPes * 0.1415;
            const pressaoAtmosferica = 1 + (profundidade / 10);

            document.getElementById('pressaoAtmosferica').value = pressaoAtmosferica.toFixed(2);

            const volumeArLitros = (3/4) * pesoObjeto * pressaoAtmosferica;
            const quantidadeCilindros = volumeArLitros / (pressaoCilindro * volumeCilindroLitros);
            const tamanhoLiftBagKilos = (3/4) * pesoObjeto;

            resultadoDiv.innerHTML = `
                <p><strong>Volume de Ar Necessário:</strong> ${volumeArLitros.toFixed(2)} litros</p>
                <p><strong>Quantidade Necessária de Cilindros:</strong> ${quantidadeCilindros.toFixed(2)}</p>
                <p><strong>Tamanho do Lift Bag Necessário:</strong> ${tamanhoLiftBagKilos.toFixed(2)} kg</p>`;
        });
    </script>
</body>
</html>
